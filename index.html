<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MealDB Khabar Dibi</title>
</head>
<body>


    <h2 class="text-center m-4 p-4 text-success">Khabar Diba Na!</h2>

    <div class="input-group mb-3 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Your Favourite Food" aria-label="Your Favourite Food" aria-describedby="button-addon2">
        <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
      </div>

      <p id="error-message" class="text-danger">Something went wrong here,Please Try again</p>

      <!-- single meal  -->

      <div id="meal-details" class="w-50 mx-auto">
       
      </div>
     
      <!-- meal search result   -->

      <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
      </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/mealDB.js"></script>
    <!-- <script src="asyncMealDb.js"></script> -->
</body>
</html>
